<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <link rel="stylesheet" href="../css/updatePassword.css">
    <title>修改密码</title>


</head>
<body>
<div class="container" style="width:400px;">
<h3 >修改密码</h3>
<form class="form" action="/user/UpdatePassword" method="post" id="changePasswordForm">
    <div class="inputList" >
        <label for="prePassword">原密码：</label>
        <input class="inputItem" type="password" name="prePassword"  id="prePassword" placeholder="请输入原密码"/>
    </div>
    <div class="inputList" >
        <label for="newPassword">新密码：</label>
        <input class="inputItem" type="password" name="newPassword"  id="newPassword" placeholder="请输入新密码"/>
    </div>
    <div class="inputList">
        <label for="newPassword1">新密码：</label>
        <input class="inputItem" type="password" name="newPassword1"  id="newPassword1" placeholder="请确认新密码"/>
    </div>

    <div class="inputList">
        <label  for="checkcode">验证码：</label>
        <input  class="inputItem" type="text" name="checkcode"  id="checkcode" placeholder="请输入验证码" />
        <input  type="button" value="点击获取验证码" id="check">

    </div>
    <div class="commit">
        <span  class="one"><input type="button" class="vim" onclick="fun();" value="修改"></span>
        <span class="turnBack"><a href="login_ok.html">返回</a></span>
    </div>

    <div  role="alert" class="close">
        <span id="error_Msg"> </span>
        <a >&times;</a>
    </div>
</form>

</div>
</body>
 <script src="../js/updatePassword.js"></script>
</html>
