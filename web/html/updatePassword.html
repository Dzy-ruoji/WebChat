<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">


    <title>修改密码</title>


</head>
<body>
<div style="width: 400px;">
<h3 style="text-align: center;">修改密码</h3>
<form action="/user/UpdatePassword" method="post" id="changePasswordForm">
    <div >
        <label for="prePassword">原密码：</label>
        <input type="text" name="prePassword"  id="prePassword" placeholder="请输入原密码"/>
    </div>
    <div >
        <label for="newPassword">新密码：</label>
        <input type="password" name="newPassword"  id="newPassword" placeholder="请输入新密码"/>
    </div>
    <div>
        <label for="newPassword1">新密码：</label>
        <input type="password" name="newPassword1"  id="newPassword1" placeholder="请确认新密码"/>
    </div>

    <div>
        <label  for="checkcode">验证码：</label>
        <input  type="text" name="checkcode"  id="checkcode" placeholder="请输入验证码" />
        <input  type="button" value="点击获取验证码" onclick=" getCheckCode();">

    </div>

    <tr>
    <td colspan="2" align="center"><input type="button" onclick="fun();" value="修改"></td>
</tr>
    <tr>
        <td colspan="2" align="center"><a  href="login_ok.html">返回</a></td>
    </tr>

    <div class= role="alert">
        <button type="button" class="close" data-dismiss="alert" >
            <span>&times;</span></button>
        <div id="error_Msg"></div>
    </div>
</form>

</div>
</body>
<script src="../js/updatePassword.js"></script>
</html>
